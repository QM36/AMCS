<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" media="screen">
    <script text="text/javascript" src="js/jquery.js"></script>
    <script text="text/javascript" src="js/register.js"></script>
</head>
<body>
<div id="container">
    <div class="background-pic background-blur"></div>
    <div class="content">
        <div class="image">
            <img src="images/no-bg-index.png">
        </div>
        <div class="info">
            <div>
                <span>账号</span>
                <input type="text" id="userName">
            </div>
            <div>
                <span>密码</span>
                <input type="password" id="password">
            </div>
            <div>
                <span>再次输入密码</span>
                <input type="password" id="re-password">
            </div>
        </div>
        <button id="register_botton">注册</button>
    </div>
</div>
</body>
</html>
