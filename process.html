<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AMCS-show</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<script src="js/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="css/showpics.css">
	<link rel="stylesheet" type="text/css" href="css/process.css">
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
				<div id="img">
					<a href="index.html"><img src="images/no-bg-index.png"></a>
				</div>
				<p id="text">动漫素材处理：可以使用以下笔刷或添加滤镜</p>
				<div id="user">
					<a href="#"><img id="favicon"src="images/favicon.jpg"></a>
					<div id="manageuser">
						<div style="height: 5px"></div>
						<button class="managebt" onmouseover="this.style.backgroundColor='#E8E8E8';"onmouseout="this.style.backgroundColor='#f6f6f6'">编辑资料</button>
						<div style="height: 5px"></div>
						<button class="managebt" onmouseover="this.style.backgroundColor='#E8E8E8';"onmouseout="this.style.backgroundColor='#f6f6f6'">退出</button>
					<div style="height: 5px"></div>
				</div>
				</div>
		</header>

		<div id="canvas">
			<canvas id="canvason"></canvas>
			<canvas id="canvasunder"></canvas>
		</div>
		<div>
			<div id="btn">
				<button id="open" style="opacity: 1">
					<span>open</span>
					<input type="file"/>
				</button>
				
				<button id="brush" style="opacity: 1">brush</button>
				<button id="rubber">rubber</button>
				<button id="clean" style="opacity: 1">clean</button>
				<button id="download" style="opacity: 1">download</button>
			</div>
			<div id="size">
				<button id="big" data-num="40"></button>
				<button id="middle" data-num="30"></button>
				<button id="small" data-num="20"></button>
				<button id="minmum" data-num="10" style="opacity: 1"></button>
			</div>
			<div id="color">
				<button id="red" style="background:red; opacity: 1"></button>
				<button id="yellow" style="background:yellow"></button>
				<button id="blue" style="background:blue"></button>
				<button id="green" style="background:green"></button>
				<button id="black" style="background:black"></button>
			</div>
			<div id="filter">
				<button id="">filter1</button>
				<button id="">filter1</button>
				<button id="">filter1</button>
				<button id="">filter1</button>
				<button id="">filter1</button>
			</div>
		</div>
		</div>
		<script src="js/showpics.js"></script>
		<script type="text/javascript" src="js/process.js"></script>
</body>
</body>
</html>
