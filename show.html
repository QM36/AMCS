<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AMCS-show</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<script src="js/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="css/showpics.css">
	<style type="text/css">
		.demo{padding: 2em 0;}
		.box{
		    overflow: hidden;
		    position: relative;
		}
		.box:before{
		    content: "";
		    display: block;
		    border: 30px solid rgba(255, 255, 255, 0.3);
		    position: absolute;
		    top: 5px;
		    left: 5px;
		    bottom: 5px;
		    right: 5px;
		    opacity: 1;
		    z-index: 2;
		    transition: all 1s ease 0s;
		}
		.box:hover:before{ border: 1px solid rgba(255, 255, 255, 0.18); }
		.box:after{
		    content: "";
		    display: block;
		    border: 5px solid #f6f6f6;
		    position: absolute;
		    top: 35px;
		    left: 35px;
		    bottom: 35px;
		    right: 35px;
		    opacity: 1;
		    z-index: 1;
		    transition: all 0.3s ease 0s;
		}
		.box:hover:after{
		    top: 0;
		    left: 0;
		    bottom: 0;
		    right: 0;
		    opacity: 0;
		}
		.box img{
		    width: 100%;
		    height: auto;
		    transform: scale(1.1);
		    transition: all 1s ease 0s;
		}
		.box:hover img{ transform: scale(1); }
		.box .box-content{
		    padding: 20px;
		    text-align: center;
		    color: #fff;
		    position: absolute;
		    top: 45px;
		    left: 45px;
		    bottom: 45px;
		    right: 45px;
		    opacity: 1;
		    z-index: 2;
		    transition: all 0.3s ease 0s;
		}
		.box:hover .box-content{
		    top: 6px;
		    left: 6px;
		    bottom: 6px;
		    right: 6px;
		}
		.box .box-inner-content{
		    width: 100%;
		    padding-bottom: 20px;
		    opacity: 0;
		    position: absolute;
		    bottom: 0;
		    left: 0;
		    transition: all 0.3s ease 0s;
		}
		.box:hover .box-inner-content{ opacity: 1; }
		.box .title{
		    font-size: 26px;
		    font-weight: bold;
		    margin: 0;
		}
		.box .post{
		    display: block;
		    font-size: 16px;
		    font-style: italic;
		    margin-bottom: 10px;
		}
		.box .icon{
		    padding: 0;
		    margin: 0;
		    list-style: none;
		}
		.box .icon li{ display: inline-block; }
		.box .icon li a{
		    display: block;
		    width: 40px;
		    height: 40px;
		    line-height: 40px;
		    border-radius: 50%;
		    background: #fff;
		    margin-right: 10px;
		    font-size: 18px;
		    color: #000;
		    transition: all 0.3s ease 0s;
		}
		.box .icon li a:hover{
		    background: #000;
		    color: #fff;
		}
		@media only screen and (max-width:990px){
		    .box{ margin-bottom: 30px; }
		}
	</style>
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
				<div id="img">
					<a href="search.html"><img src="images/no-bg-index.png"></a>
				</div>
				<input type="" name="" id="input" value="">
				<button id='search' onmouseover="this.style.backgroundColor='#303030';"onmouseout="this.style.backgroundColor='#000'"><a style="color: #fff">search</a></button>
				<div id="user"><a href="#"><img src="images/favicon.jpg" onmouseover="mouseover()" onmouseout="mouseout()"></a></div>
				<!-- <div id="manageuser"></div> -->
		</header>

		<div class="demo">
		        <div class="container">
		            <div class="row">
		            	<!-- <div></div> -->
		            </div>
		        </div>
		    </div>
	</div>
<script src="js/showpics.js"></script>
</body>
</html>
